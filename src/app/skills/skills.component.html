<div class="container">
    <div class="row">
        <div class="col-lg shadow border m-1">
            <div>
                <h2>Skills</h2>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-header">
                                Frontend
                            </div>
                            <div class="card-body">
                            <h5 class="card-title">Angular - Android</h5>
                            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-header">
                                Backend
                            </div>
                            <div class="card-body">
                              <h5 class="card-title">Java - Node.js</h5>
                              <p class="card-text">
                                <tabset [vertical]="true" type="pills">
                                  <tab heading="API Protocols">
                                    <div class="tab-content">REST, SSE, AMQP</div>
                                  </tab>
                                  <tab heading="Databases">
                                    <div class="tab-content">MariaDb, PostgreSQL, MongoDb</div>
                                  </tab>
                                  <tab heading="DevOps">
                                    <div class="tab-content">Docker, Git/Github</div>
                                  </tab>
                                  <tab heading="Deployment">
                                    <div class="tab-content">VPS Linux Debian</div>
                                  </tab>
                                </tabset>
                              </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 shadow border m-1">
            <div class="text-center">
                <h2>Tools / Logos</h2>
            </div>
        </div>
    </div>
</div>
