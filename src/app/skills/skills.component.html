<div class="container">
    <div class="row">
        <div class="col-lg shadow border m-1">
            <div>
                <h2>Skills</h2>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-header">
                                <div class="card-header-skill">
                                  <b>Frontend</b>
                                  <span class="badge" style="background-color: red;">Angular</span>
                                  <span class="badge" style="background-color: lime;">Android</span>
                                </div>
                            </div>
                            <div class="card-body">
                              <p class="card-text">
                                <tabset [vertical]="true" type="pills">
                                  <tab heading="Foundations">
                                    <div class="tab-content">HTML, CSS, Javascript</div>
                                  </tab>
                                  <tab heading="Angular Ecosystem">
                                    <div class="tab-content">...</div>
                                  </tab>
                                  <tab heading="Android Ecosystem">
                                    <div class="tab-content">...</div>
                                  </tab>
                                </tabset>
                              </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-header">
                              <div class="card-header-skill">
                                <b>Backend</b>
                                <span class="badge" style="background-color: orange;">Java</span>
                                <span class="badge" style="background-color: green;">Nodejs</span>
                              </div>
                            </div>
                            <div class="card-body">
                              <p class="card-text">
                                <tabset [vertical]="true" type="pills">
                                  <tab heading="Java Ecosystem">
                                    <div class="tab-content">...</div>
                                  </tab>
                                  <tab heading="Nodejs Ecosystem">
                                    <div class="tab-content">...</div>
                                  </tab>
                                  <tab heading="API Protocols">
                                    <div class="tab-content">REST, SSE, AMQP</div>
                                  </tab>
                                  <tab heading="Databases">
                                    <div class="tab-content">MariaDb, PostgreSQL, MongoDb</div>
                                  </tab>
                                  <tab heading="DevOps">
                                    <div class="tab-content">Docker, Git/Github</div>
                                  </tab>
                                  <tab heading="Deployment">
                                    <div class="tab-content">VPS Linux Debian</div>
                                  </tab>
                                </tabset>
                              </p>








                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 shadow border m-1">
            <div class="text-center">
                <h2>Tools / Logos</h2>
            </div>
        </div>
    </div>
</div>
