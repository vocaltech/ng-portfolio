<div class="container">
    <div>
        <div class="mb-2">
            <button class="btn btn-outline-primary mb-2 me-2" (click)="isCollapsed = !isCollapsed">Filter</button>
            <a class="reset_link" [hidden]="hiddenResetLink()" (click)="onClickResetLink()">Reset</a>
            <!-- <button class="btn btn-outline-secondary mb-2 me-2" [hidden]="hiddenResetLink()" (click)="onClickResetLink()">Reset</button> -->
        </div>
        
        <div [collapse]="isCollapsed" [isAnimated]="true">
            <div class="border shadow-sm mb-2" style="width: 350px;">
                <form>
                    <div class="row mx-0">
                        <div class="col">
                            <small><b>Languages</b></small>
                            <div class="form-group" *ngFor="let checkedOption of checkedOptions ">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input me-2 position-static"
                                        [(ngModel)]="checkedOption.selected"
                                        (change)="filter($event)"
                                        name="{{checkedOption.name}}"
                                        value="{{checkedOption.name}}">
                                    <label class="form-check-label small">{{checkedOption.name}}</label>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <small><b>Frameworks</b></small>
                        </div>
                        <div class="col">
                            <small><b>Databases</b></small>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div *ngFor="let project of projects" class="col-lg-4 col-md-6 mb-4" style="max-width: 380px; min-width: 380px;">
            <app-project-card [project]="project"></app-project-card>
        </div>
    </div>
</div>
