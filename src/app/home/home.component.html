<div class="container">
    <div class="row">
        <div class="col-lg shadow border m-1">
            <div class="text-center">
                <h2>About</h2>
                <img src="../../assets/avatar-github.jpg" alt="profile picture" width="256" height="256" />
                <div class="col-lg-6 mx-auto">
                    <p class="fs-4">Fullstack software developer</p>
                    <ul class="icon-list">
                        <li>Android native mobile apps</li>
                        <li>Frontend: Angular</li>
                        <li>Backend: Java and Node.js</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-lg shadow border m-1">
            <div class="text-center">
                <h2>Featured Project</h2>
                <h4>{{featuredProject.name}}</h4>
            </div>

            <carousel>
                <div *ngFor="let picture of featuredProject.pictures">
                    <slide><img src={{picture}} alt="slide" style="display: block; width: 100%;"></slide>
                </div>
            </carousel>

            <p class="mt-2">{{featuredProject.summary}}</p>
            <p>Visit the <a class="text-secondary" routerLink="/portfolio">Portfolio</a> section to learn more !</p>
        </div>
    </div>
</div>
