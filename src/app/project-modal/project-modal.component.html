<div class="modal-header">
    <h2>{{project.name}}</h2>
    <button class="btn-close" (click)="bsModalRef.hide()"></button>
</div>

<div class="modal-body">
    <carousel>
        <div *ngFor="let picture of project.pictures">
            <slide><img src={{picture}} alt="slide" style="display: block; width: 100%;"></slide>
        </div>
    </carousel>

    <h4 class="mt-4">Description</h4>
    <hr>
    <p>{{project.summary}}</p>

    <div [innerHTML]="project.description | safeHtml"></div>
    @if (project.id !== 0 && project.id !== 1 && project.id !== 4) {
        <p class="mt-3"><a href="{{project.livedemoLink}}" target="_blank">Live Demo</a></p>
    }
    @if (project.id === 0) {
        <p class="mt-3"><a href="{{project.projectLink}}" target="_blank">Github source</a></p>
    }
</div>

<div class="modal-footer justify-content-center">
    <div class="d-flex flex-wrap">
        <div *ngFor="let tag of project.tags">
            <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{tag.toString()}}</div>
        </div>
    </div>
</div>
